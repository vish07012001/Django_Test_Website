{% extends "header_layout.html" %}
 
{% block title %}
Registration Page
{% endblock %}
{% block content %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
   <div class="container">

     <div class="d-flex justify-content-between align-items-center">
       <h2>Registration</h2>
       <ol>
         <li><a href="index.html">Home</a></li>
         <li>Registration</li>
       </ol>
     </div>

   </div>
 </section><!-- End Breadcrumbs -->

 <!-- ======= Contact Section ======= -->
 

 <section id="contact" class="contact">
   <div class="container">    

     <div class="row mt-5 justify-content-center" data-aos="fade-up">
       <div class="col-lg-4">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>  
                {{ message }}
            </div>
            {% endfor %}
         <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
                <div class="validate"></div>
             </div>
             
           <div class="form-group">
               <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" />
               <div class="validate"></div>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Your Password" />
                <div class="validate"></div>
             </div>

             <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Your Password" />
                <div class="validate"></div>
             </div>

           <div class="text-center">
            <button class="btn btn-success"  type="submit">Register</button>
            </div>
         </form>
         <div><small>Already have an account? <a href ="{% url 'login' %}">Login</a></small></div>


       </div>

     </div>

   </div>
 </section><!-- End Contact Section -->
{% endblock  %}
